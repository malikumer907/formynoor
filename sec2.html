<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Screen Background</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            text-align: center;
            color: white;
            font-family: 'Arial', sans-serif;
            font-size: 2rem;
            font-weight: bold;
            position: relative;
        }

        body {
            background: url('hear2.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        h1 {
            text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.7);
        }

        .link {
            margin-top: 20px;
            font-size: 1.2rem;
            text-decoration: none;
            color: white;
            padding: 10px 20px;
            border: 2px solid white;
            border-radius: 5px;
            background-color: rgba(0, 0, 0, 0.5);
            transition: background-color 0.3s ease;
        }

        .link:hover {
            background-color: rgba(0, 0, 0, 0.7);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>U R SOOOO CLOSE</h1>
        <a href="sec3.html">take me to next</a> <!-- Replace 'nextpage.html' with your actual link -->
    </div>
</body>
</html>
